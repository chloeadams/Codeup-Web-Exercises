<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" href="/style.css">
	<link href="https://fonts.googleapis.com/css?family=Bubbler+One" rel="stylesheet">
</head>
<body>
	<header><h1 class="fancy-header">REGISTER FOR OUR NEWSLETTER</h1></header>
		<MAIN>
			<FORM>
				<form method="Get" action="https://requestb.in/17q5h341">

				<a href="/login.html"><p><i>Login here if you're already a user.</i></p></a>
				<div>
					<label for="name">NAME</label>
    				<input id="name" name="name" type="text" required="name" autofocus="NAME">
    				<br>
    			</div>
    			<div>
					<label for="email">EMAIL</label>
    				<input id="email" name="email" type="text" required="email">
    				<br>
			    </div>
			    <div>
					<label for="password">PASSWORD</label>
				    <input id="password" name="password" type="password" required="password">
				    <br>
			    </div>
			    <div>
					<label for="password CONFIRMATION">PASSWORD CONFIRMATION</label>
				    <input id="password CONFIRMATION" name="password CONFIRMATION" type="password CONFIRMATION" required="password CONFIRMATION">
				    <br>
			    </div>
			    <DIV>
			    	<label>
			    	<input type="radio" name="YES" value="YES" checked="radio">
			    	SIGN UP FOR OUR NEWSLETTER
					</label> <br>
				</DIV>
				<div>
					<button type="submit">REGISTER</button>
					</div>
			</FORM>
		</MAIN>
</body>
</html>
