<!DOCTYPE html>
<html>
<head>
	<title>jQuery example</title>
</head>
<body>
	<h1 id=header class=header>jQuery Example</h1>
	
	<p><div class=codeup id=codeup1>Codeup</div>
	<div class=codeup id=codeup2>Codeup</div>
	<div class=codeup id=codeup3>Codeup</div></p>
	
	<ul id=unordered><h1 class=list id=list>List</h1>
	<li>Codeup</li>
	<li>Is</li>
	<li>Great</li>
	</ul>

	<script src="jquery.js"></script>
	<script>
		$('h1').click(function() {
    		$("h1").css("background-color","red");
		});

		$("p").dblclick(function (){
			$("this").css("font-size", "18px");
		});

		$("li").hover(function() {
			$("this").css("color","red");
			function (){
				$("this").css("color","black");
			}
		}

		
	</script>
</body>
</html>
