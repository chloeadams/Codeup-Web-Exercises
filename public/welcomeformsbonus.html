<!DOCTYPE html>
<html>
<head>
	<title>Pizza</title>
	<link href="https://fonts.googleapis.com/css?family=Archivo+Black|Open+Sans+Condensed:300" rel="stylesheet">
	<link rel="stylesheet" href="welcomeformsbonus.css">
</head>
<body>


	<header><p><center><img src="/img/img5.gif"></center></p></header>
	<hr>
	<main>
		<form>
		<form method="Get" action="https://requestb.in/17q5h341">
			<center><p><h2>Build Your Pizza</h2></p>
				<label for="toppings">Toppings </label>
				<select id="toppings" name="toppings">
					<option value="Pepperoni">Pepperoni</option>
				  	<option value="canadian bacon">Canadian Bacon</option>
				  	<option value="Pineapple">Pineapple</option>
				  	<option value="Veggies">Veggies</option>
					</select> <br>
				<label for="crust">Crust </label>
				<select id="crust" name="crust">
					<option value="thin crust">Thin Crust</option>
					<option value="Thick Crust">Thick Crust</option>
					<option value="stuffed crust">Stuffed Crust</option>
					<option value="gluten Free">Gluten Free</option>
					</select> <br>
				<label for="sauce">Sauce </label>
				<select id="sauce" name="sauce">
					<option value="red sauce">Red Sauce</option>
				  	<option value="white sauce">White Sauce</option>
				  	</select> <br>
	  			<label for="size">Size </label>
				<select id="Size" name="size">
					<option value="large">Large</option>
				  	<option value="medium">Medium</option>
				  	<option value="small">Small</option>
				  	<option value="personal">Personal</option>
				  	</select> <br> 
	 		<p><h2>Personal and Delivery Information</h2></p>
	 			<div>
					<label for="first name">First Name</label>
    				<input id="first name" name="first name" type="text" required="first name">
    			<br>
    			</div>
			    <div>
					<label for="last name">Last Name</label>
			    	<input id="last name" name="last name" type="text" required="last name">
			    	<br>
			    </div>
			    <div>
					<label for="phone number">Phone Number</label>
			    	<input id="Phone Number" name="Phone Number" type="text" required="Phone Number">
			    	<br>
			    </div>
				<div>
					<label for="email">Email</label>
			    	<input id="email" name="email" type="text" required="email">
			    	<br>
			    </div>
			    <div>
					<label for="street address">Street Address</label>
			    	<input id="Street Address" name="Street Address" type="text" required="Street Address">
			    	<br>
			    </div>
			     <div>
					<label for="State">State</label>
			    	<input id="State" name="State" type="text" required="State">
			    	<br>
			    </div>
			    
			     <div>
					<label for="Zip Code">Zip Code</label>
			    	<input id="Zip Code" name="Zip Code" type="text" required="Zip Code">
			    	<br>
			    </div>
				<div>
					<p><h2>Do you have any special instructions?</h2></p>
				    <textarea id="instructions" name="instructions" placeholder="Type special instructions here..."rows="5" cols="40"></textarea>
					<br>
				</div>

		<button type="submit">REGISTER</button>
		<hr>
		<footer></footer>
		
		</div>
		</center>
</form>
</main>
	
</body>
</html>
